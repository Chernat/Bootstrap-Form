<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center no-gutters py-4">
        <div class="col-1 text-center">
          <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
            <g>
            	<path fill="#010202" d="M32.2,34.8h-6.5V45h6.5c5.4,0,5.7-3.8,5.7-5.2C38,38.6,37.5,34.8,32.2,34.8z"/>
            	<path fill="#010202" d="M55.4,0H8.6C3.8,0,0,3.8,0,8.6v46.8C0,60.2,3.8,64,8.6,64h46.8c4.7,0,8.6-3.8,8.6-8.6V8.6   C64,3.8,60.2,0,55.4,0z M34.6,52H15.4V12h18.7c10.6,0,12.9,7.5,12.9,10.5c0,6-3.4,7.5-5.1,8.2c2.6,0.7,6.8,2.9,6.8,10.6   C48.6,43.4,48.3,52,34.6,52z"/>
            	<path fill="#010202" d="M36.1,23.5c0-1.2-0.8-3.9-4.6-3.9h-5.8v8h5.7C35.6,27.6,36.1,24.9,36.1,23.5z"/>
            </g>
          </svg>
        </div>
        <div class="col-auto">
          <h1>Bootstrap Registration Form</h1>
        </div>
      </div>
      <form class="" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <div class="row">
          <fieldset class="col-lg-8">
            <legend class="mb-4">Personal Information:</legend>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input id="name" class="form-control" type="text" name="name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="surname">Surname</label>
                  <input id="surname" class="form-control" type="text" name="surname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="age">How old are you?</label>
                  <input id="age" class="form-control" type="number" name="How old are you?">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="birthdate">Full date of birth:</label>
                  <input id="birthdate" class="form-control" type="date" name="birthdate">
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">I accept the terms of the agreement</label>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="col-lg-4">
            <legend class="mb-4">Registration</legend>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                  </div>
                </div>
              </div>
          </fieldset>
        </div>
        <hr class="mb-4">
        <div class="row">
          <fieldset class="col">
            <legend class="mb-4">An interesting facts about you!</legend>
            <div class="row form-group">
              <label class="col-lg-3">Do you love cats?</label>
              <div class="col-lg-3">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="lovecats" value="yes" id="yes" class="custom-control-input">
                  <label for="yes" class="custom-control-label">Yes</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="lovecats" value="no" id="no" class="custom-control-input">
                  <label for="no" class="custom-control-label">No</label>
                </div>
              </div>
            </div>
            <div class="row form-group">
              <label for="color" class="col-lg-3 col-form-label">What is your favorite color?</label>
              <input type="color" name="color" id="color" class="col-lg-3 form-control">
            </div>
            <div class="row form-group">
              <label for="time" class="col-lg-3 col-form-label">What time do you go to bed?</label>
              <input type="time" name="color" id="time" class="col-lg-3 form-control">
            </div>
            <div class="row form-group">
              <label for="cars" class="col-lg-3 col-form-label">What your favorit brand of cars?</label>
              <select class="custom-select col-lg-3" id="cars" name="cars" size="3">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada" selected>Lada</option>
              </select>
            </div>
            <div class="row form-group">
              <label for="youwork" class="col-lg-3 col-form-label">How do you rate you work?</label>
              <input type="range" name="color" id="youwork" class="col-lg-3 custom-range" min="0" max="10" step="1">
            </div>
          </fieldset>
        </div>
        <hr class="mb-4">
        <div class="row">
          <div class="col">
            <fieldset>
              <div class="row form-group">
                <label class="col-lg-3 col-form-label">Your comments</label>
                <textarea name="name" rows="2"  class="form-control col-lg" placeholder="Your comments hear"></textarea>
              </div>
            </fieldset>
          </div>
        </div>
        <hr class="mb-4">
        <div class="row mb-4">
          <div class="col-10">
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
          </div>
          <div class="col-2">
            <input class="btn btn-secondary btn-block btn-lg" type="reset" value="Reset">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
